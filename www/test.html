<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" 
            content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; 
                     style-src 'self' * 'unsafe-inline'; 
                     script-src 'self' * 'unsafe-inline'; 
                     media-src *;
                     font-src *;">        
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Hello World</title>
    
<style>
body {        
    width: 100%; 
    height: 100%; 
    margin: 0; 
    padding: 0;
    overflow: hidden;
    background-image: linear-gradient( #063053, black);
}

#container {
  position: relative;  
  background-image: linear-gradient( #063053, black);   
  width: 100%;
  height: 500px;
}

#starField {  
  background-color: transparent;
  overflow: hidden;
  position: absolute;
  width: 1500px;
  height: 1500px;
  perspective: 500px;
  transform-origin: 50% 50%;
  transform: translate3d(0%,-20%,0px) rotateX(-20deg) rotateZ(0deg);
}

.star {
   /*    background: radial-gradient(circle at center, rgba(255, 255, 255, .7) 10%, transparent 50%); */
   /* background: radial-gradient(circle at center, rgba(255, 255, 255, 1.0) 10%, transparent 95%); */
   background-color: white; 
    position: absolute;  
    opacity: 1.0;  
}

#foreground {
  position: absolute;
  top: 500px;
  width: 100%;
  height: 50%;
  background-image: linear-gradient( #101010, darkslategrey);  
  z-index: 1000;
}

.rotate {
  -webkit-animation: spinZ 600s infinite linear;
          animation: spinZ 600s infinite linear;
}

@-webkit-keyframes spinZ {
  from {
    -webkit-transform: rotateZ(0deg);
            transform: rotateZ(0deg);
  }
  to {
    -webkit-transform: rotateZ(360deg);
            transform: rotateZ(360deg);
  }
}
</style        

</head>
<body>
  <div id="starField" class="rotate"></div>  
  <div id="foreground"></div>
        
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/nightsky.js"></script>        
</body>
</html>
